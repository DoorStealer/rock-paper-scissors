<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <script>

        //this function gets computer choice
        function getComputerChoice(){
        let randomNumber=  Math.random()*3;
        //less than 1 
        if (randomNumber < 1){
            return "rock";
        }
        //less than 2, greater than 1 
        else if (randomNumber >= 2 && randomNumber > 1){
            return "paper";
        }
        //greater than 2 
        else {
            return "scissors";
        }
        }

        //this function gets human choice and makes lowercase
        function getHumanChoice(){
        let getHumanInput= prompt("Please choose between Rock, Paper or Scissors! ")
        humanChoice= getHumanInput.toLowerCase();
        return humanChoice;
        }

        // console.log("The Computer choose "+getComputerChoice())
        // console.log("You choose "+getHumanChoice());


        function playRound(humanChoice, computerChoice){
            if (humanChoice === "rock" && computerChoice === "paper"){
                console.log("You lose! Rock loses to paper! ")
                return computerScore= ++computerScore
            }
            else if (humanChoice === "rock" && computerChoice === "scissors"){
                console.log("You win! Rock beats scissors!  ")   
                return humanScore= ++humanScore   
             }
            else if (humanChoice === "paper" && computerChoice === "scissors"){
                console.log("You lose! Paper loses to scissors!  ")  
                return computerScore= ++computerScore    
             }
            else if (humanChoice === "paper" && computerChoice === "rock"){
                console.log("You win! Paper beats rock!  ")
                return humanScore= ++humanScore        
            }
            else if (humanChoice === "scissors" && computerChoice === "paper"){
                console.log("You win! Scissors beats paper!  ")     
                return humanScore= ++humanScore   
             }
            else if (humanChoice === "scissors" && computerChoice === "rock"){
                console.log("You lose! Scissors loses to rock!  ")   
                return computerScore= ++computerScore   
            }
            else {
                console.log("Tie! you both choose the same choice! ")
            }
        }

        let humanScore=0;
        let computerScore=0;

        function playGame (){
            playRound(getHumanChoice(), getComputerChoice())
            playRound(getHumanChoice(), getComputerChoice())
            playRound(getHumanChoice(), getComputerChoice())
            playRound(getHumanChoice(), getComputerChoice())
            playRound(getHumanChoice(), getComputerChoice())
        }
        
        playGame();

        console.log("Here are the scores! You have "+humanScore+" point(s). The computer has "+computerScore
            +" point(s)."
        )
    </script>



</body>
</html>
